deploy:
  steps:
    - add-to-known_hosts:
        hostname: 162.243.218.173
        fingerprint: SHA256:5xwr+QJm79bBLbUqKFcQ9IDfbB37V9o4fUkAJhETSmg
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DEPLOY_KEY_PRIVATE
        overwrite: true
        hide-from-log: true

    # - script:
