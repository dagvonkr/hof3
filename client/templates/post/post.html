<template name="post">
  {{ #if isReady }}
    <h3 class="post-title">{{ title }}</h3>
    <p class="post-subtitle">{{ subtitle }}</p>

    <div class="post-content">{{ content }}</div>

  {{ else }}
    {{ > spinner }}
  {{ /if }}

  <div class="images-in-post-view">
    {{ > postImages postId=postId }}
  </div>

</template>
