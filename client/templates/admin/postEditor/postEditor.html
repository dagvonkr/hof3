<template name="postEditor">

    {{ #if isReady }}

      <div class="panel-body">
        <div class="panel-heading">
          {{ #if isNotNew }}
            <div class="update-post-button"> Oppdater her etter du <br> har gjort endringer:</div>
            <button class="add-btn savePost">Lagre post</button>
          {{ /if }}
          <div class="clearfix"></div>
        </div>

        <div class="form-group form-group-lg">
          {{ #if allowImageUpload }}
            <input
              class="header-detail-view header-edit"
              type="text"
              name="title"
              placeholder="Overskrift"
              value="{{ model.title }}">
          {{ else }}
            <textarea
              class="header-detail-view header-edit"
              name="title"
              placeholder="Overskrift">{{ model.title }}</textarea>
          {{ /if }}
        </div>

        {{ #if hasContentEditor }}

          <div class="form-group form-group">
            <input
              class="article-text input-content-body"
              type="text"
              name="subtitle"
              placeholder="Ingress"
              value="{{ model.subtitle }}">
          </div>

          <div class="form-group form-group article-description">
            <textarea
              id="content-input"
              class="article-description"
              name="content">{{ model.content }}</textarea>
          </div>

          <div class="post-youtube-wrapper">
            <p> <strong>Legg inn Youtube link her: </strong></p>
            <div class="form-group form-group">
              <input
                id="youtube-link"
                class="form-control"
                type="text"
                placeholder="YouTube link">
            </div>

            {{ #if hasVideo }}
              <div class="update-post-button">
                <button id="removeYoutubeLink">Fern youtube link</button>
              </div>
              <p><strong>Youtube film som er lagt til: </strong> {{ model.youtubeLink }}</p>
              <div id="postVideo" class="youtube-video-player">
                <iframe width="650" height="350" src="{{ youtubeLinkValue }}" frameborder="0" allowfullscreen></iframe>
              </div>
            {{ /if }}

            </div>

          {{ /if }}


      </div>
      <div class="panel-footer">
        {{ #if allowImageUpload }}
          <div>
            {{ > imagesUploader post=model }}
          </div>

          <div>
            {{ > postImages postId=postId isPreview=true }}
          </div>
        {{ else }}
          <div>
            {{ > postImages postId=postId isPreview=false }}
          </div>
        {{ /if }}


        <div class="panel-heading">
          {{ #if isNotNew }}
            <button class="add-btn savePost">Lagre post</button>
          {{ /if }}

          {{ #if isAddingImages }}
            <hr>
            <div class="clearfix"></div>
          {{ / if }}
        </div>

      </div>
    {{ /if }}

</template>
