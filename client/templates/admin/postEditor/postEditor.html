<template name="postEditor">

    {{ #if isReady }}

      <div class="panel-heading">
        {{ #if isEditing }}
          <button class="btn btn-primary pull-right savePost">Save post</button>
        {{ else }}
          <button class="add-btn savePost">Save new post</button>
        {{ /if }}
        <div class="clearfix"></div>
      </div>

      <div class="panel-body">

        <div class="form-group form-group-lg">
          <input
            class="header-detail-view header-edit"
            type="text"
            name="title"
            placeholder="Enter post title"
            value="{{ model.title }}">
        </div>

        {{ #if hasContentEditor }}

          <div class="form-group form-group">
            <input
              class="article-text"
              type="text"
              name="subtitle"
              placeholder="Ingress"
              value="{{ model.subtitle }}">
          </div>

          <div class="form-group form-group">
            <textarea
              id="content-input"
              class="article-description"
              name="content"
              placeholder="Enter post body content">{{ model.content }}</textarea>
          </div>

          <div class="post-youtube-wrapper">
            <p> <strong>Legg inn Youtube link her: </strong></p>
            <div class="form-group form-group">
              <input
                id="youtube-link"
                class="form-control"
                type="text"
                placeholder="YouTube link">
            </div>

            {{ #if hasVideo }}
              <div class="update-post-button">
                <button id="removeYoutubeLink">Fern youtube link</button>
              </div>
              <p><strong>Youtube film som er lagt til: </strong> {{model.youtubeLink}}</p>
              <div id="postVideo" class="image-detail-view">
                <iframe width="560" height="315" src="{{ youtubeLinkValue }}" frameborder="0" allowfullscreen></iframe>
              </div>
            {{ /if }}

            </div>

          {{ /if }}


      </div>
      <div class="panel-footer">
        <div>
          {{ > imagesUploader post=model }}
        </div>

        <div>
          {{ > postImages postId=postId }}
        </div>

      </div>
    {{ /if }}



</template>
