<template name="postEditor">
  <div class="panel panel-default">
    {{ #if isReady }}

      <div class="panel-heading">
        {{ #if isEditing }}
          <h2 class="pull-left">Edit post</h2>
          <button class="btn btn-primary pull-right savePost">Save post</button>
        {{ else }}
          <h2 class="pull-left">New post</h2>
          <button class="btn btn-primary pull-right savePost">Save new post</button>
        {{ /if }}
        <div class="clearfix"></div>
      </div>

      <div class="panel-body">

        <div class="form-group form-group-lg">
          <input
            class="form-control"
            type="text"
            name="title"
            placeholder="Enter post title"
            value="{{ model.title }}">
        </div>

        <div class="form-group form-group">
          <input
            class="form-control"
            type="text"
            name="subtitle"
            placeholder="Enter post subtitle"
            value="{{ model.subtitle }}">
        </div>

        <div class="form-group form-group">
          <textarea
            id="content-input"
            class="form-control"
            name="content"
            placeholder="Enter post body content">{{ model.content }}</textarea>
        </div>

        <div class="post-youtube-wrapper">
          <p> Legg inn Youtube link her:</p>
          <div class="form-group form-group">
            <input
              id="youtube-link"
              class="form-control"
              type="text"
              placeholder="YouTube link">
          </div>

          {{ #if hasVideo }}
            <div class="update-post-button">
              <button id="removeYoutubeLink">Fern youtube link</button>
            </div>
            <p><strong>Youtube film som er lagt til: </strong> {{model.youtubeLink}}</p>
            <div id="postVideo" class="image-detail-view">
              <iframe width="560" height="315" src="{{ youtubeLinkValue }}" frameborder="0" allowfullscreen></iframe>
            </div>
          {{ /if }}

        </div>

      </div>
      <div class="panel-footer">
        <div>
          {{ > imagesUploader post=model }}
        </div>

        <div>
          {{ > postImages postId=postId }}
        </div>

      </div>
    {{ /if }}


  </div>
</template>
