<template name="adminPosts">

  {{ > postEditor shouldRenewModelOnUserSave=true }}

  <div class="post-wrapper">
    {{ #each posts }}

      <a id="settings-button">Settings</a>
      <div class="post-header">{{ title }}</div>
      <p class="description">{{ subtitle }}</p>
    {{ /each }}
  </div>
</template>
