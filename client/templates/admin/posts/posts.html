<template name="adminPosts">

  {{ > postEditor }}

  <ul class="list-group">
    {{ #each posts }}
      <li class="list-group-item">
        <a class="btn btn-default pull-right editPost">Edit</a>
        <h3>{{ title }}</h3>
        <h4>{{ subtitle }}</h4>
        <p>{{ content }}</p>
      </li>
    {{ /each }}
  </ul>
</template>
