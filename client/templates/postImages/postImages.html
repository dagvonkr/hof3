<template name="postImages">
  {{ #if isReady }}
    <div class="image-detail-view">
      {{ #each postImages }}
        <div class="postImage image-detail-view-2">
          <img class="image-detail" src="{{ getUrlFor(this._id) }}">
        </div>
      {{ /each }}
    </div>
  {{ else }}
    {{ > spinner }}
  {{ /if }}
</template>
