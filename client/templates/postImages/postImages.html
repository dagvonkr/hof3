<template name="postImages">
  {{ #if isReady }}
    <div class="image-detail-view">
      {{ #each postImages }}
        <div class="postImage image-detail-view-2">
          <img class="{{ #if isPreview }}image-preview{{ else }}image-detail{{ /if }}" src="{{ getUrlFor(this._id) }}">
        </div>
      {{ /each }}
    </div>
  {{ else }}
    {{ > spinner }}
  {{ /if }}
</template>
